stages:
  - build_test
  - deploy

build_test_job:
  stage: build_test
  script:
    - docker run --rm --name test-runner -v ~/.m2:/root/.m2 -v ~/.gradle:/root/.gradle -v $PWD:/src -w /src pedramrn/java-gradle:oracle-8-gradle-2.10 gradle clean build
  artifacts:
    paths:
      - app/build/libs/*.jar
    downloadable: false

deploy_job:
  stage: deploy
  only:
#    - tags
    - master
#  except:
#    - branches
  script:
    - docker login -u qxWyr-MfGyy2ahyF4XV3 -p $CI_BUILD_TOKEN registry.gitlab.com
    - docker build -f app/src/main/docker/Dockerfile -t registry.gitlab.com/6thsolution/spring-boot-docker:$CI_BUILD_TAG .
    - docker push registry.gitlab.com/6thsolution/spring-boot-docker:$CI_BUILD_TAG
